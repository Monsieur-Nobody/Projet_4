<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5fccd180f8.js" crossorigin="anonymous"></script>
    <title>La note enchantée</title>
</head>
<body>
    <header>       
        <div class="first_header">
            <a href="/index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img src="./assets/logo/ohmyfood.png" alt="Logo_du_site">
        </div>
    </header>
    <main>
        <section class="main_menu">
            <article class="img banner">
                <img src="./assets/restaurants-img/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Imega_du_restaurant">
            </article>
            <div class="menu">
                <div class="menu_title">
                    <h1>La note enchantée</h1>
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="menu_content">
                    <div class="content_title">
                        <h2>Entrées</h2>
                    </div>
                    <button class="menu_choice">
                        <div class="choice_content">
                        <span class="choice_title">Ravioles de foie gras</span>
                        <span>Accompagnées de leur crème à la truffe</span>
                        </div>
                        <div class="choice_price">
                            <span>25€</span>
                        </div>
                    </button>
                    <button class="menu_choice">
                        <div class="choice_content">
                        <span class="choice_title">Caviar osciètre</span>
                        <span>Sur blini à la farine de blé noir</span>
                        </div>
                        <div class="choice_price">
                            <span>35€</span>
                        </div>
                    </button>
                    <button class="menu_choice">
                        <div class="choice_content">
                        <span class="choice_title">Homard et espuma de potiron</span>
                        <span>Marinés aux zestes d'orange</span>
                        </div>
                        <div class="choice_price">
                            <span>20€</span>
                        </div>
                    </button>
                    <button class="menu_choice">
                        <div class="choice_content">
                        <span class="choice_title">Foie gras de canard cuit entier</span>
                        <span>Confiture de figue et pain toasté</span>
                        </div>
                        <div class="choice_price">
                            <span>35€</span>
                        </div>
                    </button>
                </div>
                <div class="menu_content">
                    <div class="content_title">
                        <h2>Plats</h2>
                    </div>
                    <button class="menu_choice">
                        <div class="choice_content">
                        <span class="choice_title">Noix de coquilles Saint-Jacques</span>
                        <span>Sur lit de purée de céleri-rave</span>
                        </div>
                        <div class="choice_price">
                            <span>40€</span>
                        </div>
                    </button>
                    <button class="menu_choice">
                        <div class="choice_content">
                        <span class="choice_title">Langoustine poêlée</span>
                        <span>Purée de patate douce</span>
                        </div>
                        <div class="choice_price">
                            <span>35€</span>
                        </div>
                    </button>
                    <button class="menu_choice">
                        <div class="choice_content">
                        <span class="choice_title">Mijoté de queue de bœuf</span>
                        <span>Et riz sauvage aux zestes de citron</span>
                        </div>
                        <div class="choice_price">
                            <span>44€</span>
                        </div>
                    </button>
                </div>
                <div class="menu_content">
                    <div class="content_title">
                        <h2>Desserts</h2>
                    </div>
                    <button class="menu_choice">
                        <div class="choice_content">
                        <span class="choice_title">Macaron noisette et chocolat</span>
                        <span>Glace au caramel brun et sel de Guérande</span>
                        </div>
                        <div class="choice_price">
                            <span>18€</span>
                        </div>
                    </button>
                    <button class="menu_choice">
                        <div class="choice_content">
                        <span class="choice_title">Baba au rhum revisité</span>
                        <span>Avec son coulis de citron</span>
                        </div>
                        <div class="choice_price">
                            <span>22€</span>
                        </div>
                    </button>
                    <button class="menu_choice">
                        <div class="choice_content">
                        <span class="choice_title">Tarte au citron meringuée</span>
                        <span>Déstructurée</span>
                        </div>
                        <div class="choice_price">
                            <span>23€</span>
                        </div>
                    </button>
                </div>
                <div class="button_order">
                <Button class="btn_basic">Commander</Button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer_container">
            <div class="footer_logo">
                <img src="./assets/logo/ohmyfood.png" alt="Logo du site">
            </div>
            <ul class="footer_link">
                <a href="#"><li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li></a>
                <a href="#"><li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li></a>
                <a href="#"><li>Mentions légales</li></a>
                <a href="mailto:hello@notify.openclassrooms.com"><li>Contact</li></a>
            </ul>
        </div>
    </footer>   
</body>
</html>
