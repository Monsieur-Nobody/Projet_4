<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5fccd180f8.js" crossorigin="anonymous"></script>
    <title>La palette du goût</title>
</head>
<body>
    <header>       
        <div class="first_header">
            <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img src="../assets/logo/ohmyfood.png" alt="Logo_du_site">
        </div>
    </header>
    <main>
        <section class="img banner">
                <img src="../assets/restaurants-img/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image_du_restaurant">
        </section>
        <section class="main_menu">
            <div class="menu">
                <div class="menu_title">
                    <h1>La palette du goût</h1>
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="menu_content">
                    <div class="content_title">
                        <h2>Entrées</h2>
                    </div>
                    <button class="menu_choice">
                        <div class="choice_content">
                        <span class="choice_title">Fricassée d'escargots</span>
                        <span>Au piment d'Espelette</span>
                        </div>
                        <div class="choice_price">
                            <span>25€</span>
                        </div>
                    </button>
                    <button class="menu_choice">
                        <div class="choice_content">
                        <span class="choice_title">Foie gras de canard mi-cuit</span>
                        <span>Et ses copeaux de truffe noire</span>
                        </div>
                        <div class="choice_price">
                            <span>35€</span>
                        </div>
                    </button>
                    <button class="menu_choice">
                        <div class="choice_content">
                        <span class="choice_title">Œuf au plat</span>
                        <span>Assaisonné à la truffe sur lit de caviar</span>
                        </div>
                        <div class="choice_price">
                            <span>20€</span>
                        </div>
                    </button>
                </div>
                <div class="menu_content">
                    <div class="content_title">
                        <h2>Plats</h2>
                    </div>
                    <button class="menu_choice">
                        <div class="choice_content">
                        <span class="choice_title">Filet de bœuf aux herbes</span>
                        <span>Accompagné de sa ribambelle de légumes</span>
                        </div>
                        <div class="choice_price">
                            <span>40€</span>
                        </div>
                    </button>
                    <button class="menu_choice">
                        <div class="choice_content">
                        <span class="choice_title">Parmentier de queue de bœuf</span>
                        <span>À la truffe noire sur sa purée de panais</span>
                        </div>
                        <div class="choice_price">
                            <span>35€</span>
                        </div>
                    </button>
                    <button class="menu_choice">
                        <div class="choice_content">
                        <span class="choice_title">Filet de turbot</span>
                        <span>Aux agrumes</span>
                        </div>
                        <div class="choice_price">
                            <span>44€</span>
                        </div>
                    </button>
                </div>
                <div class="menu_content">
                    <div class="content_title">
                        <h2>Desserts</h2>
                    </div>
                    <button class="menu_choice">
                        <div class="choice_content">
                        <span class="choice_title">Paris-Brest</span>
                        <span>Revisité</span>
                        </div>
                        <div class="choice_price">
                            <span>18€</span>
                        </div>
                    </button>
                    <button class="menu_choice">
                        <div class="choice_content">
                        <span class="choice_title">Macaron au chocolat d'exception</span>
                        <span>Et glace à la vanille de Madagascar</span>
                        </div>
                        <div class="choice_price">
                            <span>22€</span>
                        </div>
                    </button>
                    <button class="menu_choice">
                        <div class="choice_content">
                        <span class="choice_title">Mousse au chocolat</span>
                        <span>Au piment d'Espelette et à la truffe noire</span>
                        </div>
                        <div class="choice_price">
                            <span>23€</span>
                        </div>
                    </button>
                </div>
                <div class="button_order">
                <Button class="btn_basic">Explorer nos restaurants</Button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer_container">
            <div class="footer_logo">
                <img src="../assets/logo/ohmyfood.png" alt="Logo du site">
            </div>
            <ul class="footer_link">
                <a href="#"><li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li></a>
                <a href="#"><li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li></a>
                <a href="#"><li>Mentions légales</li></a>
                <a href="mailto:hello@notify.openclassrooms.com"><li>Contact</li></a>
            </ul>
        </div>
    </footer> 
</body>
</html>
